<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
  <div th:fragment="pagination(baseUrl)" th:remove="tag">
    <div class="p-2">
      <ul class="pagination">
        <li class="page-item" th:classappend="${selectReview.currentPage == 1 ? 'disabled' : ''}">
          <a th:href="|${baseUrl}?pageNo=${selectReview.currentPage-1}|" class="page-link">前へ</a>
        </li>
        <li class="page-item" th:classappend="${selectReview.currentPage == 1 ? 'active' : ''}">
          <a th:href="|${baseUrl}?pageNo=1|" class="page-link">1</a>
        </li>
        <li class="page-item　mx-2" th:if="${selectReview.pageFrom != 2}">
          <a href="#" class="page-link">
            <strong>...</strong>
          </a>
        </li>
        <li class="page-item" th:each="index:${#numbers.sequence(selectReview.pageFrom,selectReview.pageTo)}" th:if="${selectReview.totalPageCount > 2}"
          th:classappend="${selectReview.currentPage == index ? 'active' : '' }">
          <a th:href="|${baseUrl}?pageNo=${index}|" class="page-link" th:text="${index}"></a>
        </li>
        <li class="page-item　mx-2" th:if="${selectReview.totalPageCount - selectReview.pageTo > 1}">
          <a href="#" class="page-link">
            <strong>...</strong>
          </a>
        </li>
        <li class="page-item" th:if="${selectReview.totalPageCount > 1}" th:classappend="${selectReview.currentPage == selectReview.totalPageCount ? 'active' : ''}">
          <a th:href="|${baseUrl}?pageNo=${selectReview.totalPageCount}|" class="page-link" th:text="${selectReview.totalPageCount}"></a>
        </li>
        <li class="page-item" th:classappend="${selectReview.currentPage == selectReview.totalPageCount ? 'disabled' : ''}">
          <a th:href="|${baseUrl}?pageNo=${selectReview.currentPage + 1}|" class="page-link">次へ</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
