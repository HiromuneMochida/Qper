<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<meta th:replace="common/script :: script">
<!-- css -->
<link rel="stylesheet" th:href="@{/css/validator.css}">
<title>Qper login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form id="loginForm" th:action="@{/login}" method="post" style="width: 360px;" autocomplete="off">
          <div class="text-center">
            <img src="../static/img/image.png" th:src="@{/img/qper.png}" alt="qper.png" />
          </div>
          <div class="my-3">
            <input type="text" name="email" class="form-control form-control-sm" autofocus placeholder="メールアドレス" />
          </div>
          <div class="my-3">
            <input type="password" name="password" class="form-control form-control-sm" placeholder="パスワード" />
          </div>
          <button class="btn btn-primary w-100 mb-2" type="submit">ログイン</button>
          <div class="text-center">
            <a th:href="@{/signup}">アカウントを作成</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
