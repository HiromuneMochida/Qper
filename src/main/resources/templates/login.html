<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
  integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"
  integrity="sha512-XZEy8UQ9rngkxQVugAdOuBRDmJ5N4vCuNXCh8KlniZgDKTvf7zl75QBtaVG1lEhMFe2a2DuA22nZYY+qsI2/xA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" th:src="@{/js/validator.js}"></script>
<!-- css -->
<link rel="stylesheet" th:href="@{/css/validator.css}">
<title>Qper login</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form id="login" th:action="@{/login}" method="post" style="width: 360px;" autocomplete="off">
          <div class="text-center">
            <img src="../static/img/image.png" th:src="@{/img/qper.png}" alt="qper.png" />
          </div>
          <div class="my-3">
            <input type="text" name="email" class="form-control form-control-sm" autofocus placeholder="メールアドレス" />
          </div>
          <div class="my-3">
            <input type="password" name="password" class="form-control form-control-sm" placeholder="パスワード" />
          </div>
          <button class="btn btn-primary w-100 mb-2" type="submit">ログイン</button>
          <div class="text-center">
            <a th:href="@{/signup}">アカウントを作成</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
