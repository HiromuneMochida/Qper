<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<meta charset="UTF-8">
<meta th:replace="common/script :: script">
<link rel="stylesheet" th:href="@{/css/reviewList.css}">
<title>Qper review list</title>
</head>
<body>
  <!-- 共通レイアウトヘッダー -->
  <div th:replace="common/layout::header"></div>

  <div class="container">
    <div class="card card-main mt-5">
      <div class="card-header">
        <strong class="form-text">レビュ―一覧</strong>
      </div>
      <div class="card-body">
        <form th:action="@{/review/getReviewList}" th:object="${selectReview}" method="GET">
          <div th:each="item:${selectReview.entities}">
            <div class="d-flex text-dark pt-2">
              <div class="pb-3 mb-2 small border-bottom w-100">
                <strong class="d-block mb-2" th:text="${item.title}"></strong>
                <div th:if="${item.privateFlg eq '1'}">
                  <span th:text="${item.email}"></span>
                </div>
                <span class="d-block pt-1" th:text="${item.content}"></span>
                <div class="d-inline-block">
                  <span th:text="${item.createdAt}"></span>
                  <span th:text="${item.categoryEntity.categoryName}"></span>
                  <a th:href="@{/review/getReviewEdit/{postId}(postId=${item.postId})}">編集</a>
                </div>
              </div>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
    <div class="p-2">
      <ul class="pagination">
        <li class="page-item" th:classappend="${selectReview.currentPage == 1 ? 'disabled' : ''}">
          <a th:href="|@{/review/getReviewPageView}?pageNo=${selectReview.currentPage-1}|" class="page-link">前へ</a>
        </li>
        <li class="page-item" th:classappend="${selectReview.currentPage == 1 ? 'active' : ''}">
          <a th:href="|@{/review/getReviewPageView}?pageNo=1|" class="page-link">1</a>
        </li>
        <li class="page-item　mx-2" th:if="${selectReview.pageFrom != 2}">
          <a href="#" class="page-link">
            <strong>...</strong>
          </a>
        </li>
        <li class="page-item" th:each="index:${#numbers.sequence(selectReview.pageFrom,selectReview.pageTo)}" th:if="${selectReview.totalPageCount > 2}"
          th:classappend="${selectReview.currentPage == index ? 'active' : '' }">
          <a th:href="|@{/review/getReviewPageView}?pageNo=${index}|" class="page-link" th:text="${index}"></a>
        </li>
        <li class="page-item　mx-2" th:if="${selectReview.totalPageCount - selectReview.pageTo > 1}">
          <a href="#" class="page-link">
            <strong>...</strong>
          </a>
        </li>
        <li class="page-item" th:if="${selectReview.totalPageCount > 1}" th:classappend="${selectReview.currentPage == selectReview.totalPageCount ? 'active' : ''}">
          <a th:href="|@{/review/getReviewPageView}?pageNo=${selectReview.totalPageCount}|" class="page-link" th:text="${selectReview.totalPageCount}"></a>
        </li>
        <li class="page-item" th:classappend="${selectReview.currentPage == selectReview.totalPageCount ? 'disabled' : ''}">
          <a th:href="|@{/review/getReviewPageView}?pageNo=${selectReview.currentPage + 1}|" class="page-link">次へ</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
