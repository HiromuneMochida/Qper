<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<meta th:replace="common/script :: script">
<!-- css -->
<link rel="stylesheet" th:href="@{/css/reviewRegist.css}">
<link rel="stylesheet" th:href="@{/css/validator.css}">
<title>Qper review regist</title>
</head>
<body>
  <!-- 共通レイアウトヘッダー -->
  <div th:replace="common/layout::header"></div>

  <div class="container">
    <div class="card card-main mt-5">
      <div class="card-header">
        <strong class="form-text">レビュ―作成</strong>
      </div>
      <div class="card-body">
        <form id="registForm" th:action="@{/review/postReviewRegist}" th:object="${reviewForm}" method="POST">
          <div class="mb-3">
            <strong class="form-label">
              <small>タイトル</small>
            </strong>
            <input type="text" name="title" th:field="*{title}" class="form-control">
          </div>
          <div class="mb-3">
            <strong class="form-label">
              <small>投稿内容</small>
            </strong>
            <textarea class="form-control" name="content" th:field="*{content}" rows="5"></textarea>
          </div>
          <strong class="form-label">
            <small>カテゴリー</small>
          </strong>
          <select class="form-select form-select-sm mb-3" style="width: 16rem;" th:field="*{category}">
            <option value="0">-- 選択してください</option>
            <option th:each="option : *{categoryOptions}" th:value="${option.value}" th:text="${option.text}"></option>
          </select>
          <div class="mb-3">
            <strong class="form-label　">
              <small>ユーザー名を公開</small>
            </strong>
            <input type="checkbox" th:field="*{disp}">
          </div>
          <button class="btn btn-primary" type="submit">投稿</button>
          <br>
          <small>※いただいたご意見に対しての回答は、しておりませんのであらかじめご了承ください。</small>
          <a class="history fa fa-history" th:href="@{/review/getReviewList}"></a>
          <br>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
