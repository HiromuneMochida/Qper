<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
<meta charset="UTF-8">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!-- popper.js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<!-- Bootstrap.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/reviewRegist.css}">
<title>Qper review regist</title>
</head>
<body>
  <!-- 共通レイアウトヘッダー -->
  <div th:replace="common/layout::header"></div>

  <div class="container">
    <div class="card card-main mt-5">
      <div class="card-header">
        <strong class="form-text">レビュ―作成</strong>
      </div>
      <div class="card-body">
        <form th:action="@{/review/postReviewRegist}" th:object="${reviewForm}" method="POST">
          <div class="mb-3">
            <strong class="form-label">
              <small>タイトル</small>
            </strong>
            <input type="text" th:field="*{title}" class="form-control">
          </div>
          <div class="mb-3">
            <strong class="form-label">
              <small>投稿内容</small>
            </strong>
            <textarea class="form-control" th:field="*{content}" rows="5"></textarea>
          </div>
          <strong class="form-label">
            <small>カテゴリー</small>
          </strong>
          <select class="form-select form-select-sm mb-3" style="width: 16rem;" th:field="*{category}">
            <option value="0">-- 選択してください</option>
            <option th:each="option : *{categoryOptions}" th:value="${option.value}" th:text="${option.text}"></option>
          </select>
          <div class="mb-3">
            <strong class="form-label　">
              <small>ユーザー名を公開</small>
            </strong>
            <input type="checkbox" th:field="*{disp}">
          </div>
          <button class="btn btn-primary" type="submit">投稿</button>
          <br>
          <small>※いただいたご意見に対しての回答はしておりません。あらかじめご了承ください。</small>
          <br>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
